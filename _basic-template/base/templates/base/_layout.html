{% load static %}


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message|safe }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <script src="/lib/lodash-4.16.4/lodash.js"></script>
    <script>_.mixin(_, {chain: true}); Object.defineProperty(_.prototype, 'v', {get: _.prototype.value})</script>
    <script src="/lib/jquery-3.1.1/jquery.js"></script>
    <script src="{% static 'base/script.js' %}"></script>
</body>
</html>

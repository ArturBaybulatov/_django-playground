<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge, chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--<meta name='viewport' content='initial-scale=1.0, user-scalable=no, maximum-scale=1'>-->
    
    <title>Hello</title>
    
    <link rel='stylesheet' href='{% static 'styles.css' %}'>
</head>

<body>
{% if messages %}
    {% for message in messages %}
        <div style='position: relative; padding: 10px; margin-bottom: 6px; z-index: 100; background-color: #cccccc'>{{ message|safe }}</div>
    {% endfor %}
{% endif %}

{% if request.user.is_authenticated %}
    <div style="position: absolute; left: 0; top: 500px; padding: 6px; background-color: #BADA55; z-index: 50">
        {{ request.user }}
    </div>
{% endif %}

{% block content %}{% endblock %}

<script src='{% static 'index.js' %}'></script>
</body>
</html>

{% extends 'base/partials/layout.html' %}

{% block content %}
    {% include "base/partials/header.html" %}

    <div class="content">
        <form class="form form--auth" action="{% url 'login' %}" method="POST" novalidate autocomplete="off">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form.as_p }}
            <p><button class="button button--yellow form__submit-button" type="submit">Submit</button></p>
        </form>
    </div>
{% endblock %}

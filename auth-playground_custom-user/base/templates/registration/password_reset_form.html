{% extends 'base/partials/layout.html' %}

{% block content %}
    {% include "base/partials/header.html" %}

    <div class="content">
        <form class="form form--auth" action="{% url 'password_reset' %}" method="POST" novalidate autocomplete="off">
            {% csrf_token %}
            <p>Forgot your password? Enter your email, and we'll send instructions for setting a new one</p>
            {{ form.as_p }}
            <p><button class="button button--yellow form__submit-button" type="submit">Submit</button></p>
        </form>
    </div>
{% endblock %}
